  <section class="header-hero">
    <header class="header">
      <div class="container">
        <div class="header__inner d-flex align-items-center justify-content-between">
          <div class="header__logo-box col-3">
            <a class=" text-decoration-none" href="https://www.instagram.com/">
              <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                alt="logo">
            </a>
          </div>

          <form class="header__search d-flex align-items-center" action="#">
            <span class="header__search-icon"><i class='bx bx-search'></i></span>
            <input class="header__input" type="text" name="text" id="text" placeholder="Поиск">
          </form>

          <div class="header__btns-box">
            <button class="header__btn"><i class='bx bx-home-alt'></i></button>
            <button class="header__btn"><i class='bx bxl-messenger'></i></button>
            <button class="header__btn"><i class='bx bx-message-square-add'></i></button>
            <button class="header__btn"><i class='bx bx-compass'></i></button>
            <button class="header__btn"><i class='bx bx-heart'></i></button>
            <button class="header__btn"><i class='bx bxs-user-circle' style='color:#c3c1c1'></i></button>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero__inner d-flex">
          <div class="hero__left-box">
            <div class="hero__logo-box">
              <button class="hero__title-btn">
                <img class="hero__logo" src="images/disney-logo.jpg" alt="logo">
              </button>
            </div>
          </div>

          <div class="hero__desc">
            <div class="hero__desc-top d-flex align-items-center">
              <h3 class="hero__title">disney <i class='bx bxs-badge-check' style='color:#3897f0'></i></h3>
              <button class="hero__btn-one">Отправить сообщение</button>
              <button class="hero__btn-two">Подписаться</button>
              <button class="hero__btn-thre"><i class='bx bx-chevron-down'></i></button>
              <button class="hero__btn-four">...</button>
            </div>

            <div class="hero__price-box hprice d-flex align-items-center">
              <p class="hprice__tit"><span class="hprice__num">6 930 </span> публикаций</p>
              <p class="hprice__tit"><span class="hprice__num">33,1млн </span> подписчиков</p>
              <p class="hprice__tit"><span class="hprice__num">111 </span> подписок</p>
            </div>

            <div class="hero__text-box htext">
              <p class="htext__tit">Disney</p>
              <p class="htext__text">
                Disney magic right at your fingertips! ✨<br>
                <a class="htext__tit text-decoration-none" href="#">di.sn/6001K5a7X</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
